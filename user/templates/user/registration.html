<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9970e863a8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../static/css/login.css">
        <title>Registration</title>
    </head>

    <body>
        <div class="login" id="form">
            <div class="login_box" id="login_box">
                <div class="row" style="height: 100%;">
                    <div class="col-12 col-lg-6 d-none d-lg-block px-0">
                        <img src="../../static/images/pexels-ivan-bertolazzi-2681319.jpg" alt="">
                    </div>
                    <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center flex-column px-3">
                        <div class="nav_brand mb-0 mx-3 mb-lg-4 text-center">
                            <h3 class="m-0">Welcome to code yourself</h3>
                        </div>
                        <form action="" class="mt-0 pt-0" autocomplete="off" method="POST" novalidate>
                            {% csrf_token %}
                            {% for fm in form %}
                                <label class="d-block text-secondary fw-bold mt-3">{{fm.label_tag|striptags}} :- </label>{{fm}}
                            {% endfor %}
                            <button type="submit" class="d-block mx-auto">Register</button>
                        </form>
                        <p class="mt-3 text-secondary text-center mx-3">Already have a Account ? <a href="{% url 'login' %}" class="text-secondary fw-bold"><u>Login</u></a></p>
                    </div>
                </div>
                <a href="{% url 'home' %}" id="home"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </body>
</html>
